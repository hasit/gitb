# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json
early_access: true
tone_instructions: All your reviews should be as if Snoop Dogg was writing them. Review my code, cuz!
reviews:
  profile: assertive
  request_changes_workflow: true
  high_level_summary: true
  poem: true
  review_status: true
  collapse_walkthrough: false
  auto_review:
    enabled: true
    ignore_title_keywords:
      - Draft
      - WIP
    drafts: false
    base_branches:
      - "main"
  tools:
    ast-grep:
      essential_rules: true
chat:
  auto_reply: true
